<!DOCTYPE html>
<html lang="en">

<head>
    <title>freeCodeCamp Survey For</title>
    <link rel="stylesheet" href="styles.css" <meta charset="UTF-8">
</head>

<body>
    <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time
            to help us improve the platform</p>
    </header>
    <div class="bg-image"></div>
    <div class="formdiv">

        <form id="survey-form" method="post" action="">
            <fieldset>
                <label for="name" id="name-label">Name:
                    <input type="text" id="name" name="email" placeholder="Enter your name" class="form-control"
                        required />
                </label>
                <label for="email" id="email-label">Email:
                    <input type="email" id="email" name="email" placeholder="Enter your email" class="form-control"
                        required />
                </label>
                <label for="number" id="number-label">Age (optinal):
                    <input type="number" id="number" name="age" placeholder="age" min="18" max="60"
                        class="form-control" />
                </label>
                <label for="dropdown">Which option best describes your current role?
                    <select id="dropdown" class="form-control">
                        <option value="">
                            Select current role
                        </option>
                        <option value="1">
                            Student
                        </option>
                        <option value="2">
                            Full time job
                        </option>
                        <option value="3">
                            Full time learner</option>
                        <option value="4">
                            Prefer not to say
                        </option>
                        <option value="5">
                            Other
                        </option>
                    </select>
                </label>
                <label>Would you recommend freeCodeCamp to a friend?
                    <label for="recommended1">
                        <input id="recommended" type="radio" name="recommended" value="Definitely">
                        Definitely
                    </label>
                    <label for="recommended2">
                        <input id="recommended2" type="radio" name="recommended" value="Maybe" />
                        Maybe
                    </label>
                    <label for="recommended3">
                        <input id="recommended3" type="radio" name="recommended" value="Not sure" />
                        Not sure
                    </label>
            </fieldset>
            <fieldset>
                <label for="dropdown">What is your favorite feature of freeCodeCamp?
                    <select id="dropdown" class="form-control">
                        <option value="">
                            Select an option
                        </option>
                        <option value="A">
                            Challenges
                        </option>
                        <option value="B">
                            Projects
                        </option>
                        <option value="C">
                            Community</option>
                        <option value="4">
                            Open source
                        </option>
                        <option value="5">
                            Other
                        </option>
                    </select>
                </label>
                <label>What would you like to see improved? (Check all that apply)
                    <label for="improve1">
                        <input id="improve1" type="checkbox" value="Front-end Projects" />
                        Front-end Projects
                    </label>
                    <label for="improve2">
                        <input id="improve2" type="checkbox" value="Back-end Projects" />
                        Back-end Projects
                    </label>
                    <label for="improve3">
                        <input id="improve3" type="checkbox" value="Data Visualization" />
                        Data Visualization
                    </label>
                    <label for="improve4">
                        <input id="improve4" type="checkbox" value="Challenges" />
                        Challenges
                    </label>
                    <label for="improve5">
                        <input id="improve5" type="checkbox" value="Gitter help rooms" />
                        Gitter help rooms
                    </label>
                    <label for="improve6">
                        <input id="improve6" type="checkbox" value="Videos" />
                        Videos
                    </label>
                    <label for="improve7">
                        <input id="improve7" type="checkbox" value="City Meetups" />
                        City Meetups
                    </label>
                    <label for="improve8">
                        <input id="improve8" type="checkbox" value="Wiki" />
                        Wiki
                    </label>
                    <label for="improve9">
                        <input id="improve9" type="checkbox" value="Forum" />
                        Forum
                    </label>
                    <label for="improve10">
                        <input id="improve10" type="checkbox" value="Additional Courses" />
                        Additional Courses
                    </label>
                </label>
            </fieldset>
            <fieldset>
                <label for="comment">Any comments or suggestions?
                    <textarea id="comment" name="comment" class="form-control">
                 </textarea>
                </label>
            </fieldset>

            <input type="Submit" value="Submit" id="submit" />
        </form>
    </div>
</body>

</html>
